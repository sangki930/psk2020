<!DOCTYPE html>
<html>
  <head>
    <title>조이 리조트 위치</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <br><h2>조이리조트는 위도(37.3860521) 경도(127.1214038)로
 지도에서 표시해 보시와요.</h2>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
          center: {lat: 37.3860521, lng: 127.1214038},
          zoom: 15
        });
      }
      //https://developers.google.com/maps/documentation/javascript/tutorial?hl=ko
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_e-W237WxWJmJFw4MjdooNs_3Rj7hGR0&callback=initMap"
    async defer></script>
  </body>
</html>
