<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Join</title>
</head>
<body>
	<h1>회원 가입</h1>
    <hr>

    <form th:action="@{/test/new}" method="post">

	</form>

</html>
