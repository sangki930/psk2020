<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
<title>게시글 목록</title>
</head>
<body th:align="center">
	<h1>게시글 상세</h1>
	<form th:action="@{/board/insertBoard}" method="post">
		<table th:align="center" th:border="1" th:cellpadding="0"
			th:cellspacing="0">
			<tr>
				<td bgcolor="skyblue" th:text="제목" width="80"></td>
				<td><input name="title" type="text" size="50"></td>
			</tr>
			<tr>
				<td bgcolor="skyblue" th:text="작성자" width="80"></td>
				<td><span sec:authentication="principal.member.name"></span></td>
			</tr>
			<tr>
				<td bgcolor="skyblue" th:text="내용" width="80"></td>
				<td><textarea name="content" cols="50" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="게시물 등록"></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/board/getBoardList}">글 목록</a>
</body>
</html>
